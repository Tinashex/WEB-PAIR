<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: rgba(72, 133, 237, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    h3, h6 { margin: 5px 0; }
    .input-container {
      display: flex;
      gap: 0.3rem;
      margin-top: 10px;
    }
    .input-container input {
      flex: 3;
      padding: 0.8rem;
      border-radius: 0.8rem 0 0 0.8rem;
      border: none;
      background-color: #000;
      color: #ecf0f1;
    }
    .input-container input:focus { outline: none; border-left: 2px solid #075e54; }
    .input-container button {
      flex: 1;
      border-radius: 0 0.8rem 0.8rem 0;
      background-color: #25d366;
      color: white;
      font-weight: 900;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    .input-container button:hover { background-color: #2980b9; }
    #pair { margin-top: 15px; }
    #loading-spinner { display: none; margin-top: 10px; }
    .fa-spinner { animation: spin 2s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Link with phone number</h3>
      <h6>üî¢ Enter your number with country code</h6>
      <div class="input-container">
        <input id="number" placeholder="+263xxxxxxx" type="text">
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const pairDiv = document.getElementById("pair");
    const spinner = document.getElementById("loading-spinner");

    async function copyToClipboard(el) {
      const text = el.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(text);
      el.innerText = "‚úîÔ∏è COPIED";
      el.style.color = "red";
      setTimeout(() => { el.innerText = "CODE: " + text; el.style.color = "white"; }, 1500);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.replace(/[^0-9]/g, '');
      if (!number) return pairDiv.innerHTML = `<span style="color:red;">‚ùó Enter your WhatsApp number with country code.</span>`;
      if (number.length < 10) return pairDiv.innerHTML = `<span style="color:red;">‚ùó Invalid number format.</span>`;

      // Show spinner
      spinner.style.display = "block";
      pairDiv.innerHTML = "";

      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "‚ùó Service Unavailable";
        pairDiv.innerHTML = `<span id="copy" style="cursor:pointer;color:red;font-weight:bold;" onclick="copyToClipboard(this)">CODE: <span style="color:white;">${code}</span></span>`;
      } catch (err) {
        pairDiv.innerHTML = `<span style="color:red;">‚ùå Error connecting to service.</span>`;
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
